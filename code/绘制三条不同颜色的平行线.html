<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	canvas{
		border:1px solid #ccc;
		}
		</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
	var myCanvas =document.querySelector('canvas');
	var ctx = myCanvas.getContext('2d');
	ctx.beginPath();/*开启新路径*/
	/*蓝色 10px*/
	ctx.moveTo(100,100.5);
	ctx.lineTo(300,100.5);
	ctx.strokeStyle = 'blue';
	ctx.lineWidth = 10;
	ctx.stroke();
	/*红色*/
	ctx.beginPath();/*开启新路径*/
	ctx.moveTo(100,200);
	ctx.lineTo(300,200);
	ctx.strokeStyle = 'red';
	ctx.lineWidth = 20;
	ctx.stroke();
	/*绿色*/
	ctx.beginPath();/*开启新路径*/
	ctx.moveTo(100,300);
	ctx.lineTo(300,300);
	ctx.strokeStyle = 'green';
	ctx.lineWidth = 30;
	ctx.stroke();
	</script>
</body>
</html>
